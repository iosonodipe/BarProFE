<div class="container mt-5">
  <h2>I nostri barman</h2>
  <div class="row mb-3">
    <div class="col-md-6">
      <label for="sortBy" class="form-label">Ordina per</label>
      <select id="sortBy" class="form-select" [(ngModel)]="sortBy" (change)="applyFilters()">
        <option value="id">ID</option>
        <option value="rating">Recensioni</option>
        <option value="city">Città</option>
      </select>
    </div>
    <div *ngIf="sortBy === 'city'" class="col-md-6">
      <label for="city" class="form-label">Città</label>
      <input id="city" type="text" class="form-control" [(ngModel)]="city" (input)="applyFilters()" />
    </div>
  </div>
  <div class="row">
    <div *ngFor="let barman of barmen" class="col-md-4 mb-4">
      <app-barman-card [barman]="barman"></app-barman-card>
    </div>
  </div>
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="page === 0">
        <a class="page-link" (click)="changePage(page - 1)" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li *ngFor="let p of [].constructor(totalPages); let i = index" class="page-item" [class.active]="i === page">
        <a class="page-link" (click)="changePage(i)">{{ i + 1 }}</a>
      </li>
      <li class="page-item" [class.disabled]="page === totalPages - 1">
        <a class="page-link" (click)="changePage(page + 1)" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>


<div class="card" (click)="onCardClick()">
  <div class="card-image">
    <img *ngIf="barman.avatar" [src]="barman.avatar" alt="" />
    <img *ngIf="!barman.avatar" src="/assets/img/avatar.webp" alt="" />
  </div>
  <div class="category">rating {{ barman.rating }} su 5</div>
  <div class="heading">
    {{barman.firstName}} {{barman.lastName}}
    <div class="author">{{ barman.experienceYears }} anni di esperienza</div>
  </div>
</div>
